<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
 <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #1e2540; 
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.about-container {
  display: flex;
  align-items: center;
  gap: 50px;
  background-color: #262d4a;
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}
.about-container img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  border-radius: 15px;
  border: 3px solid #fff64d;
  box-shadow: 0 0 15px rgba(77, 166, 255, 0.4);
}
.about-text {
  max-width: 500px;
}

.about-text h2 {
  font-size: 2.5rem;
  margin: 0;
  font-weight: 700;
}

.about-text h2 span {
  color: #f34dff;
}

.about-text h3 {
  font-size: 1.4rem;
  font-weight: 600;
  margin-top: 10px;
}

.about-text p {
  margin: 15px 0 25px;
  line-height: 1.6;
  color: #d0d3e0;
}
.btn {
  display: inline-block;
  background: #4d4dff;
  color: #000;
  font-weight: 600;
  padding: 12px 28px;
  border-radius: 25px;
  text-decoration: none;
  transition: 0.3s;
  box-shadow: 0 0 20px rgba(77, 166, 255, 0.5);
}

.btn:hover {
  background: #3399ff;
  box-shadow: 0 0 25px rgba(77, 166, 255, 0.8);
  transform: scale(1.05);
}
 </style>
</head>
<body>
  <div class="about-container">
    <img src="WhatsApp Image 2024-06-30 at 17.08.54.jpeg" alt="Profile Picture">
    <div class="about-text">
      <h2>About <span>Me</span></h2>
      <h3>Frontend Developer</h3>

      <a href="#" class="btn">Read more</a>
    </div>
  </div>
</body>
</html>
